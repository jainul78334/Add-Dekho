<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adsterra विज्ञापन पेज</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      color: #343a40;
    }
    header {
      background-color: #343a40;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    main {
      padding: 40px 20px;
      text-align: center;
    }
    .ad-container {
      margin: 30px auto;
      max-width: 728px;
      background-color: #fff;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    footer {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    @media (max-width: 768px) {
      .ad-container {
        width: 90%;
      }
    }
  </style>
  <!-- Adsterra Popunder विज्ञापन कोड -->
  <!-- Adsterra से प्राप्त Popunder कोड को यहां चिपकाएं -->
</head>
<body>

  <header>
    <h1>Adsterra विज्ञापन पेज</h1>
  </header>

  <main>
    <p>नीचे Adsterra विज्ञापन प्रदर्शित किया गया है:</p>

    <div class="ad-container">
      <!-- Adsterra बैनर विज्ञापन कोड -->
      <!-- Adsterra से प्राप्त बैनर विज्ञापन कोड को यहां चिपकाएं -->
    </div>
  </main>

  <footer>
    &copy; 2025 आपका नाम. सभी अधिकार सुरक्षित।
  </footer>

  <!-- Adsterra सोशल बार विज्ञापन कोड -->
  <!-- Adsterra से प्राप्त सोशल बार कोड को यहां चिपकाएं -->

</body>
</html>
